<html>

        <script>
        function click_me()
        {
            validate=true;
            a= document.getElementsByName("fname")[0].value;
            b= document.getElementsByName("sname")[0].value;
            c= document.getElementsByName("eml")[0].value;
            d= document.getElementsByName("entr")[0].value;
            e= document.getElementsByName("pswd")[0].value;
            f= document.getElementsByName("bdy")[0].value;
            g= document.getElementsByName("bmnth")[0].value;

            i= document.getElementsByName("gndr")[0];
           j= document.getElementsByName("gndr")[1];
          
        var sub1=c.split("@");
           k=sub1.length;
          var sub2=sub1[k-1].split(".");
          l=sub2.length;
           //var x=/^([a-zA-z0-9]+$/;
           if(a=="") 
            {
                document.getElementById("l1").innerHTML="enter first name";
                validate=false;
                
            } 
            if(b=="")
            {
               document.getElementById("l2").innerHTML= "enter surname";
               validate=false;
                
            }
            
           if(c=="")
           {
                document.getElementById("l3").innerHTML="enter e-mail";
                 validate=false;
           }
           else if(sub1.length<2 || sub1[k-1].length<2 || sub2[l-1].length<2 || sub2.length<2)
           {
               document.getElementById("l3").innerHTML="invalid email id";
               validate=false; 
           }
           
            if(d==""){
                document.getElementById("l4").innerHTML="re enetr";
                validate=false; 
            }
            else if(d!=c){
                document.getElementById("l4").innerHTML="enter the mail id given above..";
                validate=false; 
            }
            if(e==""){
                document.getElementById("l5").innerHTML="enter password";
                validate=false;
            }
            else if(e.length<6)
            {
                document.getElementById("l5").innerHTML= "password should have atleast 6 characters";
                validate=false;
            } 
            
           if(f=="day"){
                document.getElementById("l6").innerHTML="enter day";
            }
            if(g=="month"){
                document.getElementById("l7").innerHTML="enter month";
            }
            if(h=="year"){
                document.getElementById("l8").innerHTML="enter year";
            }
          
            if(i.checked==false  && j.checked==false)
            {
                document.getElementById("l9").innerHTML="enter gender";
                validate=false;
            }
            return validate;
        }
        
        </script>
